    <meta charset="UTF-8" />

    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <h1 class="page-title">Enchanted Forest - Memory Game</h1>
    <h3 class="game-description">
      The Enchanted Forest is in peril! The mischievous spirits have scattered
      the fairies and unicorns across the forest.<br />
      Match the pairs to restore their magic and save the forest from falling
      into darkness.
      <p>Music:<button id="mute-btn">Unmute</button></p>
    </h3>
    <!-- <div class="game-container">
      <div class="game-info-container">
        <div class="game-info"> -->

    <div class="game-info">
      <h2>Time : <span class="time-remaining" id="time-remaining"></span></h2>
      <h2>Flips : <span class="flips" id="flips">0</span></h2>
    </div>
    <section></section>
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalMessage">Game Over :(</h2>
        <button id="restartBtn">Restart Game</button>
      </div>
    </div>
    <div class="audio-wrapper">
      <audio
        id="background-music"
        src="images/y2matecom-enchanted-forest-music-ambience_HgwHcFnf.mp3"
        loop
      >
        Your browser does not support the audio element.
      </audio>
    </div>
